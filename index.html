<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="04d@2x.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playwrite+DE+Grund:wght@100..400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="estilo.css">
  <link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <title>Consultas Meteorologicas</title>
</head>

<body>
  <div class="body">
    <div class="container">
      <form action="" class="buscar">
        <div class="icon">
          <i class="bi bi-pin-map-fill"></i>
        </div>
        <input type="text" name="" class="city" placeholder="Cidade...">
        <button type="submit"><i class="bi bi-search"></i></button>
      </form>
  
      <div class="dados">
        <div class="name_city">
          Luanda, AO
        </div>
        <div class="tempo">
          <img src="" alt="">
          <div class="descricao">
            <div class="clima animate__backInUp animate__delay-2s">23,4°C</div>
            <div class="desc">Nublado</div>
          </div>
        </div>
        <div class="preve">
          <div class="seguinte img1">
            <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="">
            <div class="climaP">23,4°C</div>
            <div class="descP">Nublado</div>
          </div>
          <div class="seguinte img2">
            <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="">
            <div class="climaD">23,4°C</div>
            <div class="descD">Nublado</div>
          </div>
          <div class="seguinte img3">
            <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="">
            <div class="climaA">23,4°C</div>
            <div class="descA">Nublado</div>
          </div>
        </div>
        <div class="other">
          <div class="Tmax">
            <div class="flex">
              <div class="icon"><i class="bi bi-thermometer-high"></i>°</div>
              <div class="max">
                Temp. max
                <div class="maxC">26,3°C</div>
              </div>
            </div>
          </div>
          <div class="Tmin">
            <div class="flex">
              <div class="icon"><i class="bi bi-thermometer-low"></i>°</div>
              <div class="min">
                Temp. min
                <div class="minC">26,3°C</div>
              </div>
            </div>
          </div>
          <div class="humidade">
            <div class="flex">
              <div class="icon"><i class="bi bi-droplet-fill"></i></div>
              <div class="humid">
                Humidade
                <div class="humidP">69%</div>
              </div>
            </div>
          </div>
          <div class="vento">
            <div class="flex">
              <div class="icon"><i class="bi bi-wind"></i></div>
              <div class="wind">
                Vento
                <div class="ventoP">2,km/h</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="aviso"></div>
    </div>
  </div>
  <script src="funcional.js" defer></script>
  <script src="trocar_fundo.js" defer></script>
</body>
</html>
